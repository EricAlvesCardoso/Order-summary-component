<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    
  <img class="fundo" src="/images/pattern-background-desktop.svg" alt="">
    <img class="personagem" src="/images/illustration-hero.svg" alt="">
     <div class="fundo-branco"></div>
    <h1 class="titulo">Order Summary</h1>

 <p class="texto-meio"> You can now listen to millions of songs,</p><p class="texto-meio-dois"> audiobooks, and podcasts on any 
  device</p> <p class="texto-meio-tres">anywhere you like!</p>
  <div class="anual-plano"></div>
  <img class="icone-musica" src="/images/icon-music.svg" alt="">
  <h4>Annual Plan</h4>
  <p class="valor">$59.99/year</p>

 <a class="change" href="#">Change</a> 
 

  <button>Proceed to Payment</button> 
  <p class="cancel">Cancel Order</p> 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Alves</a>.
  </div>
</body>
</html>
